name: tradegood
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  flutter_secure_storage: ^3.3.1
  intl: ^0.16.1
  date_format: ^1.0.9
  pin_code_fields: ^6.1.0
  connectivity: ^0.4.9
  shared_preferences: ^0.5.10
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.18.0
  provider: ^4.3.1
  carousel_slider: ^2.3.1
  quick_feedback:
  bloc: ^6.1.1
  modal_bottom_sheet: ^1.0.0+1
  jwt_decoder: ^1.0.3
  crypto: ^2.1.5
  toast: ^0.1.5
  move_to_background: any
  dio: ^3.0.10
  giffy_dialog: ^1.8.0
  frefresh: any
  url_launcher: ^5.4.0
  smooth_star_rating: 1.1.1
  flutter_native_image: ^0.0.5
  image_picker: ^0.6.7+17
dependency_overrides:
  flutter_offline: 0.2.4+1
  connectivity: ^0.4.3+6
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/images2/
    - assets/logo/
    - assets/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300

